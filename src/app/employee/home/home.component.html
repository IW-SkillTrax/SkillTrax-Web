<div class="header">
    <h1 class="is-size-2">Employee Home</h1>
</div>
<div class="container">
  <div class="container">
      <div name="Filters" class="column">
        <div class="columns">
          <div class="column is-1">
              <label class="label is-size-5">Filters:</label>
          </div>
          <div class="column is-1">
              <span class="tag is-blue text-white">
              FilterName
              <button class="delete" (click) = removeFilter()></button>
            </span>
          </div>
          
          <div class="column  is-1">
              <span class="tag is-dark-blue text-white">
              FilterName
              <button class="delete"></button>
            </span>
          </div>
          <div class="column  is-1">
              <span class="tag is-light-blue text-white">
              FilterName
              <button class="delete"></button>
            </span>
          </div>
        </div>
      </div>
  </div>
 
  <div class="container" style="margin-top: 0px;">
      <div class="column is-one-third">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Search">
            </div>
          </div>
        </div>
  </div>
  <div class="employee-list">
      <div class="boxey" (click) = viewDetails()>
        <h3 class="is-size-5 text-blue">Person #1</h3>
      </div>
      <div class="boxey" (click) =  viewDetails()>
        <h3 class="is-size-5 text-blue">Person #2</h3>
      </div>
      <div class="boxey" (click) = viewDetails()>
         <h3 class="is-size-5 text-blue">Person #3</h3>
      </div>
        
  </div>
</div>
